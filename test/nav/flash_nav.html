<!DOCTYPE html>
<html>
<head>
	<title>仿flash竖排导航</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{margin:0;padding:0;list-style-type:none}
	#nav{width:250px;height:150px;margin-left:20px;margin-top: 10px;}
	#nav li{width:125px;height:27px;background:url(bg.gif);font-size:13px;font-family:"微软雅黑";padding-left:5px;line-height:27px;}
	#nav img{padding-right:10px;float:right;padding-top:6px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oUl = document.getElementById("nav");
		var oLis = oUl.getElementsByTagName("li");
		for(var i = 0, len = oLis.length; i < len; i++){
				oLis[i].timer = null;

				oLis[i].onmouseover = function(){
					
					startMove(this,40,"paddingLeft",30);
					this.style.fontSize = 15 + "px";
					
				}
				oLis[i].onmouseout = function(){
					
					startMove(this,5,"paddingLeft",30);
					this.style.fontSize = 13 + "px";
				}
		}

		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj)[attr];
			}
		}

		function startMove(obj,target,attr,time){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				var style = parseInt(getStyle(obj,attr));
				var speed = (target - style)/10;
				speed = speed > 0?Math.ceil(speed):Math.floor(speed);

				if(style == target){
					clearInterval(obj.timer);
				}else{
					obj.style[attr] = style + speed +  "px";
				}
			},time);
		}
	}
	</script>
</head>
<body>
	<ul id="nav">	
		<li>首页<img src="ico.gif"/></li>
		<li>前端学习<img src="ico.gif"/></li>
		<li>后端学习<img src="ico.gif"/></li>
		<li>加入我们<img src="ico.gif"/></li>
		<li>联系我们<img src="ico.gif"/></li>
	</ul>
</body>
</html>
